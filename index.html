<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/main.css" />
    <link rel="icon" href="Images/770b805d5c99c7931366c2e84e88f251.png" />
    <title>Weather</title>
  </head>
  <body>
    <!-- Navigation bar  -->
    <nav class="navbar p-5 navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand d-flex ps-5" href="index.html">
          <img class="weather-img" src="Images/logo.png" alt="Weather" />
          <div class="img-info ms-2">
            <p>Weather</p>
            <small>tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 me-5 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link home-link active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Live cameras</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- weather Section -->
    <section id="banner-img">
      <div class="container">
        <div class="row">
          <div class="Location-search m-auto position-relative w-100 py-5">
            <input
              id="searchInput"
              type="text"
              class="form-control w-75 m-auto"
              placeholder="Find your location.."
              onkeyup="getWeatherData()"
            />
            <button class="btn btn-primary">Find</button>
          </div>
          <div class="row m-auto row-cols-1 row-cols-md-3 g-4 px-5">
            <div class="col">
              <div class="card h-100 card-color">
                <div class="card-footer">
                  <small id="weatherDay" class="text-muted weather-color"
                    >Today weather</small
                  >
                </div>
                <div class="card-body">
                  <h5 id="cityName" class="card-title">City</h5>
                  <div class="d-flex">
                    <p id="todayWeather" class="card-text"></p>
                    <img id="weatherIcon" class="weather-icn" />
                  </div>
                  <p id="weatherCondition"></p>
                  <div id="weatherDetails" class="d-flex flex-row">
                    <div class="weath-det">
                      <i class="fa-solid fa-droplet"></i>
                      <span id="humdaity"></span>
                    </div>
                    <div class="weath-det">
                      <i class="fa-solid fa-wind"></i>
                      <span id="Wind"></span>
                    </div>
                    <div class="weath-det">
                      <i class="fa-regular fa-compass"></i>
                      <span id="windDirection"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-footer text-center">
                  <small id="weatherTomrrow" class="text-muted weather-color"
                    >Today weather</small
                  >
                </div>
                <div class="card-body text-center">
                  <img id="tomorrow-img" />
                  <p id="tomorrowWeatherMax" class="card-text"></p>
                  <small id="tomorrowWeatherMin"></small>
                  <p id="tomorrowCondation"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100 card-color">
                <div class="card-footer text-center">
                  <small id="weatherDayAfter" class="text-muted weather-color"
                    >Today weather</small
                  >
                </div>
                <div class="card-body text-center">
                  <img id="afterTomorrow-img" />
                  <p id="afterTomorrowWeatherMax" class="card-text"></p>
                  <small id="afterTomorrowWeatherMin"></small>
                  <p id="afterTomorrowCondation"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer Section -->
    <footer>
      <div class="container">
        <div class="footer-info d-flex justify-content-between p-5">
          <div class="footer-input">
            <input
              class="form-control last-input"
              type="email"
              placeholder="Enter your email to subscribe.."
            />
            <button>Subscribe</button>
          </div>
          <div class="social-icn d-flex">
            <a href="index.html">
              <span>
                <i class="fa-brands fa-facebook"></i>
              </span>
            </a>
            <a href="index.html">
              <span>
                <i class="fa-brands fa-twitter"></i>
              </span>
            </a>
            <a href="index.html">
              <span>
                <i class="fa-brands fa-google-plus"></i>
              </span>
            </a>
            <a href="index.html">
              <span>
                <i class="fa-brands fa-pinterest"></i>
              </span>
            </a>
          </div>
        </div>
        <p class="mt-3 d-flex justify-content-center text-white">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script src="Js/all.min.js"></script>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/main.js"></script>
  </body>
</html>
